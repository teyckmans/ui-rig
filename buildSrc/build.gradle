apply plugin: 'groovy'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile('org.codehaus.groovy.modules.http-builder:http-builder:0.7.2') {
        exclude(module: 'groovy')
    }
    compile('org.apache.maven:maven-ant-tasks:2.1.3')
}

compileGroovy {
    sourceCompatibility = '1.6'
    targetCompatibility = '1.6'
}
